<section *ngIf="isLoggedIn" class="chat-wrapper">

  <app-chat-room-display (activeRoomEvent)="onActiveRoomChanged($event)" (roomJoinedEvent)="onRoomJoined($event)"></app-chat-room-display>

  <app-chat-message-history [activeRoom]="activeRoom" [userName]="userName"></app-chat-message-history>

  <app-chat-participants [activeRoom]="activeRoom"></app-chat-participants>

</section>

<h1 *ngIf="!isLoggedIn" class="login-label">
  SignUp or SignIn first.
</h1>
