<div class="msgArea">
  <div *ngIf="activeRoom" class="roomTitle">
    {{activeRoom.name}}
  </div>
 <div class="messageBox">
    <span *ngFor="let msg of messages">
        <div class="msg">
          <div class="msgUsername">{{msg.username}}</div>
          <div class="msgMessage">{{msg.message}}</div>
          <div class="msgDate">{{msg.date}}</div>
        </div>
    </span>

  </div>
  <div class="sendMessageBox">
    <input>
    <button>Senden</button>
  </div>
</div>
