<section *ngIf="activeRoom" class="msgArea">

  <h1 class="msg-history-channel-title">
    {{activeRoom.name}}
  </h1>

  <div class="messageBox">
    <article *ngFor="let msg of activeRoom.messages">
      <div [ngClass]="msg.email == email ? 'ownMsg': 'msg'">
        <h3 *ngIf="msg.email != email" class="msgUsername">{{msg.email}}</h3>
        <p div [ngClass]="msg.isNotify ? 'msgNotifyMessage': 'msgMessage'">{{msg.message}}</p>
        <span class="msgDate">{{msg.date}}</span>
      </div>
    </article>
  </div>

  <form>
    <input class="send-message-box" type="text" name="textmsg" [(ngModel)]="textMessage" placeholder="Enter text here...">
    <button class="send-button" type="submit" (click)="sendMessage()">Send</button>
  </form>

</section>
