<aside class="chat-room-wrapper">
  <nav class="room-list">
    <div *ngFor="let r of rooms" class="room" [style.background-color]="r.active? '#e0f2f1': '#fdfdfd' " (click)="onRoomClicked(r)" >

      {{r.name}}

      <button (click)="joinRoomClicked(r)"> {{r.joined? 'Raum verlassen' : 'Raum betreten'}}</button>
    </div>
  </nav>
</aside>
